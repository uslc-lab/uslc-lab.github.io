- name: Alessandro Varalda
  photo: alessandro.jpg
  info: Ph.D. student, started September 2023
  short_bio: Alessandro Varalda was born in Vercelli, Italy, in December 1996. He received the B.Sc. degree in Electronic Engineering in September 2018 and the M.Sc. degree in Mechatronics Engineering in July 2021 from Politecnico di Torino (Turin, Italy). Since September 2023, he is enrolled as a PhD student at the Division of Systems and Control, Department of Information Technology, Uppsala University, Sweden. His current research work, titled “Closing the loop in real-time cyber-neural systems”, aims to exploit the application of fundamental topics of control theory, with a specific interest to discrete-time fractional order system, to the field of neuroscience. His main objective is to bring improvement to the dynamical models adopted to describe neurological diseases, such as Epilepsy and seizures.
  topics: 
