- name: Torbjörn Wigren
  photo: Torbjorn.jpg
  info: Guest Researcher
  short_bio: Torbjörn Wigren is a Guest Researcher at the Division of Systems and Control, Department of Information Technology, Uppsala University, Sweden. He received the M.Sc. degree in engineering physics (electrical engineering) in 1985, and the Dr. of Technology degree in automatic control in 1990, both from Uppsala University, Uppsala Sweden. His main employer from 2001 is Ericsson AB, where he is a Principal Developer, responsible for R&D on radio near feedback control and signal processing algorithms for 5G and 6G cellular systems. Before joining Ericsson, he held positions with Bofors Aerotronics (1985-1991), Ericsson Radio Systems (1991-1995) and Celsius Tech Systems (1995-2001) where he was involved in development of fire control systems, audio signal processing, and passive air-target tracking. During 2000 - 2018 he was Adjunct Professor of Automatic Control at Uppsala University. His research is focused on nonlinear dynamic systems, including recursive identification, optimal control and estimation, as well as on the use of feedback principles in machine learning.
