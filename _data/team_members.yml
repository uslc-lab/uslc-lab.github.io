- name: Zhenlu Sun
  photo: Zhenlu.jpg
  info: Ph.D. student, started October 2022
  short_bio: Zhenlu Sun is a Ph.D. student at the Division of Scientific Computing, Department of Information Technology, Uppsala University, Sweden. He received the Bachelor's Degree in Measurement and Control Technology and Instrument from Shanghai Maritime University, Shanghai, China. He received the Master's Degree in Control Science and Engineering from Beijing Institute of Technology, Beijing, China. Zhenlu worked at Intel China for three years, focusing on design and development of cloud computing and edge computing under the 5G telecom context. Before joining Intel, he was a software engineer at Cadence Design Systems from 2017 to 2019, focusing on development of EDA software toolkit. He is conducting research in cybersecurity and machine learning for critical infrastructures under the supervision of Prof. Salman Toor and Prof. André Teixeira. His research interests include security and privacy, distributed computing, machine learning and 5G telecom technologies.
